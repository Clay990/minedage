<div ng-controller="adminAttendanceReportController">
            <!-- begin panel -->
            <div class="panel panel-success">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.admin.screen"><i class="fa fa-arrow-alt-circle-left"></i></a>
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    </div>

                    <ng-include src="'views/admin/menu/attendancemenu.html'"></ng-include>
                    <h4 class="panel-title">Attendance Report</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">

                    <div class="tab-content">

                        <div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Start Date</label>
                                        <input type="text" bootstrapdatepicker ng-model="search.startDate" class="form-control" ng-readonly="true" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>End Date</label>
                                        <input type="text" bootstrapdatepicker ng-model="search.endDate" class="form-control" ng-readonly="true" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>User Type</label>
                                        <select class="form-control" ng-options="x as x.roleName for x in roleAttendance" title="User Type" data-live-search="true"
                                                ng-model="search.role"  ng-change="OnRoleChange()" selectpicker="" selectpicker-options="roleAttendance">
                                            <option value="" ng-show="false" />
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Group</label>
                                        <select class="form-control" ng-options="x as x.groupName for x in userGroups" title="Select Group" data-live-search="true"
                                                ng-model="search.group" selectpicker="" selectpicker-options="userGroups">
                                            <option value="" ng-show="false" />
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Class</label>
                                        <select class="form-control" ng-options="x as x.groupName for x in userClasses" title="Select Class" data-live-search="true"
                                                ng-model="search.class" selectpicker="" selectpicker-options="userClasses">
                                            <option value="" ng-show="false" />
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Alert Category</label>
                                        <select class="form-control" ng-options="x as x.alertCategoryName for x in alertCategories" title="Select Category" data-live-search="true"
                                                ng-model="search.alertCategory" selectpicker="" selectpicker-options="alertCategories">
                                            <option value="" ng-show="false" />
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input ng-click="getAttendanceReport()" type="button" class="btn btn-success btn-block btn-md" value="Search" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Total Record : {{attendanceReport.length}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="data-table-teacher" class="table table-striped table-bordered" datatable="" dt-instance="adminInstance" dt-options="adminOptions" dt-columns="adminColumns"></table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->

</div>
