<div ng-controller="employeeListController">


    <!-- begin panel -->
    <div class="panel panel-success">
        <!-- begin panel-heading -->
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.admin.screen"><i class="fa fa-arrow-alt-circle-left"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            </div>

            <h4 class="panel-title">Employee List</h4>
        </div>
        <!-- end panel-heading -->
        <!-- begin panel-body -->
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>User Type</label>
                        <select class="form-control" ng-options="x as x.roleName for x in roleEmp" title="User Type" data-live-search="true"
                                ng-model="search.role" ng-change="OnRoleChange()" selectpicker="" selectpicker-options="roleEmp">
                            <option value="" ng-show="false" />
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Group</label>
                        <select class="form-control" ng-options="x as x.groupName for x in userGroups" title="Select Group" data-live-search="true"
                                ng-model="search.group" selectpicker="" selectpicker-options="userGroups">
                            <option value="" ng-show="false" />
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" ng-model="empName" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input ng-click="getEmployeeList()" type="button" class="btn btn-success btn-block btn-md" value="Search" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label>Total Record : {{employeeList.length}}</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <table id="data-table-responsive" class="table table-striped table-bordered" datatable="" dt-instance="orderInstance" dt-options="orderOptions" dt-columns="orderColumns"></table>
                </div>
            </div>
        </div>
        <!-- end panel-body -->
    </div>
    <!-- end panel -->

</div>
