<div ng-controller="adminElearningController">
 

            <!-- begin panel -->
            <div class="panel panel-success">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.teacher.dashboard"><i class="fa fa-arrow-alt-circle-left"></i></a>
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                    </div>
                    <h4 class="panel-title">E-Learning Material(s)</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">
                    <form></form>
                    <div class="row" ng-if="!school.isSectionApplicable">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Class</label>
                                <select name="class" class="form-control input-sm" ng-options="x as x.groupName for x in userGroups" title="Select Class" data-live-search="true"
                                        ng-model="search.group" selectpicker="" selectpicker-options="userGroups" ng-change="getSubjects()">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>

                   <div class="row" ng-if="school.isSectionApplicable">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Class</label>
                                <select name="class" class="form-control input-sm" ng-options="x as x.groupName for x in userGroups" title="Select Class" data-live-search="true"
                                        ng-model="search.group" selectpicker="" selectpicker-options="userGroups" ng-change="getSections()">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-if="school.isSectionApplicable">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Section</label>
                                <select name="sectionName" class="form-control input-sm" ng-options="x as x.sectionName for x in userSections" title="Select Section" data-live-search="true"
                                        ng-model="search.section" selectpicker="" selectpicker-options="userSections" ng-change="getSubjects()">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>
<div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Subject</label>
                                <select name="subjectName" class="form-control input-sm" ng-options="x as x.subjectName for x in subjects" title="Select Subject" data-live-search="true"
                                        ng-model="search.subject" selectpicker="" selectpicker-options="subjects" ng-change="getChapters()">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>
                     <div class="col-sm-12">
                            <div class="form-group">
                                <label>Chapter</label>
                                <select name="chapterName" class="form-control input-sm" ng-options="x as x.chapterName for x in chapters" title="Select Chapter" data-live-search="true"
                                        ng-model="search.chapter" selectpicker="" selectpicker-options="chapters">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>

<div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input ng-click="getElearningMaterial()" type="button" class="btn btn-success btn-block btn-md" value="Search" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Total Record : {{learningMaterials.length}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">

                            <table id="data-table-responsive" class="table table-striped table-bordered" datatable="" dt-instance="orderInstance" dt-options="orderOptions" dt-columns="orderColumns"></table>
                        </div>
                    </div>




                    </div>
                   
                    
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->

</div>
