<div ng-controller="adminSendNoticeController">


            <!-- begin panel -->
            <div class="panel panel-success">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.admin.screen"><i class="fa fa-arrow-alt-circle-left"></i></a>
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                    </div>
                    <ng-include src="'views/admin/menu/noticemenu.html'"></ng-include>
                    <h4 class="panel-title">Send Notice</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">
                    <form method="POST" name="noticeForm">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="description" type="text" ng-model="description" class="form-control" ng-required="true"
                                    ></textarea>

                                    <span class="label label-danger" ng-show="noticeForm.description.$error.required && noticeForm.description.$touched">Description is required.</span>


                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods" capture="camera" ng-dropzone></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row" ng-hide="isByGroup">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>User Type</label>
                                <select class="form-control" ng-options="x as x.roleName for x in roleAlert" title="User Type" data-live-search="true"
                                        ng-model="search.role" ng-change="OnRoleChange()" selectpicker="" selectpicker-options="roleAlert">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-hide="isByGroup">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Group/Class</label>
                                <select class="form-control" ng-options="x as x.groupName for x in userGroups" title="Select Group/Class" data-live-search="true"
                                        ng-model="userGroup.selectedGroup" ng-change="getSections()" selectpicker="" selectpicker-options="userGroups">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="school.isSectionApplicable && !isByGroup">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Section</label>
                                <select name="sectionName" class="form-control input-sm" ng-options="x as x.sectionName for x in userSections" title="Select Class" data-live-search="true"
                                        ng-model="userGroup.section" selectpicker="" selectpicker-options="userSections">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-hide="isByGroup">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" ng-model="userName" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-hide="isByGroup">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input ng-click="getUsers()" type="button" class="btn btn-success btn-block btn-md" value="Search" />
                            </div>
                        </div>
                    </div>

                    <ul class="navbar-nav">
                        <li>
                            <div class="m-t-6">
                                <div class="form-group btn-group btn-group-toggle" data-toggle="buttons">
                                    <label ng-class="isByGroup?'btn btn-outline-primary btn-sm active': 'btn btn-outline-primary btn-sm'" ng-click="isByGroup=true;">
                                        <input type="radio" name="radioByGroup" ng-value="1" ng-model="noticeView">By Group
                                    </label>
                                    <label ng-class="!isByGroup?'btn btn-outline-primary btn-sm active': 'btn btn-outline-primary btn-sm'" ng-click="isByGroup=false">
                                        <input type="radio" name="radioByGroup" ng-value="2" ng-model="noticeView"> By Individual
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="row" ng-hide="isByGroup">
                        <div class="col-sm-12">
                            <label>Total Record : {{userList.length}}</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <table id="student-table-responsive" class="table table-striped table-bordered" datatable="" dt-instance="orderInstance" dt-options="orderOptions" dt-columns="orderColumns" ng-hide="isByGroup"></table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="class-table-responsive" class="table table-striped table-bordered" datatable="" dt-instance="classInstance" dt-options="classOptions" dt-columns="classColumns" ng-show="isByGroup"></table>
                        </div>
                    </div>
                    <div class="row">

                            <div class="col-sm-12 form-group">

                                    <input  id="btnCamera" ng-click="openCamera()" class="btn btn-primary btn-block btn-md" value="Capture" type="button" />



                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <input ng-click="sendNotice()" type="submit" class="btn btn-success btn-block btn-md" value="Send" />
                        </div>
                    </div>


                </div>
                    <!-- end panel-body -->
                </div>
            <!-- end panel -->

</div>
