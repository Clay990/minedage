<div ng-controller="adminViewOnlineExamController">
 

            <!-- begin panel -->
            <div class="panel panel-success">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.admin.onlineExam.uploadOnlineExam"><i class="fa fa-arrow-alt-circle-left"></i></a>
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                    </div>
                    <ng-include src="'views/admin/menu/onlineexammenu.html'"></ng-include>
                    <h4 class="panel-title">View Online Exam</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">
                    <form></form>
                    <div class="row" ng-if="!school.isSectionApplicable">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Class</label>
                                <select name="class" class="form-control input-sm" ng-options="x as x.groupName for x in userGroups" title="Select Class" data-live-search="true"
                                        ng-model="search.group" selectpicker="" selectpicker-options="userGroups" ng-change="getStudents()">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-if="school.isSectionApplicable">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Class</label>
                                <select name="class" class="form-control input-sm" ng-options="x as x.groupName for x in userGroups" title="Select Class" data-live-search="true"
                                        ng-model="search.group" selectpicker="" selectpicker-options="userGroups" ng-change="getSections()">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="row" ng-if="school.isSectionApplicable">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Section</label>
                                <select name="sectionName" class="form-control input-sm" ng-options="x as x.sectionName for x in userSections" title="Select Section" data-live-search="true"
                                        ng-model="search.section" selectpicker="" selectpicker-options="userSections" ng-change="getStudents()">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div>
                                    <label>Start Date</label>
                                </div>
                                <input type="text" bootstrapdatepicker ng-model="search.startDate" class="form-control" ng-readonly="true" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div>
                                    <label>End Date</label>
                                </div>
                                <input type="text" bootstrapdatepicker ng-model="search.endDate" class="form-control" ng-readonly="true" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Subject</label>
                                <select name="subject" class="form-control input-sm" ng-required="true" ng-options="x as x.subjectName for x in subjects" title="Select Subject" data-live-search="true"
                                        ng-model="search.subject" selectpicker="" selectpicker-options="subjects" >
                                    <option value="" ng-show="false" />
                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Student</label>
                                <select name="class" class="form-control input-sm" ng-options="x as x.fullName for x in students" title="Select Student" data-live-search="true"
                                        ng-model="search.student" selectpicker="" selectpicker-options="students">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input ng-click="getOnlineExam()" type="button" class="btn btn-success btn-block btn-md" value="Search" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Total Record : {{onlineExam.length}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">

                            <table id="data-table-responsive" class="table table-striped table-bordered" datatable="" dt-instance="orderInstance" dt-options="orderOptions" dt-columns="orderColumns"></table>
                        </div>
                    </div>
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->

</div>
