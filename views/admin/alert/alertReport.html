<div ng-controller="adminAlertReportController">
    

            <!-- begin panel -->
            <div class="panel panel-success">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.admin.screen"><i class="fa fa-arrow-alt-circle-left"></i></a>
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                    </div>
                    <ng-include src="'views/admin/menu/alertmenu.html'"></ng-include>
                    <h4 class="panel-title">Alert Report</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">

                    <div class="tab-content">

                        <div>
                            <form>

                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="form-group">
                                            <label>Start Date</label>
                                            <input type="text" bootstrapdatepicker ng-model="startDate" class="form-control" ng-readonly="true" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="form-group">
                                            <label>End Date</label>
                                            <input type="text" bootstrapdatepicker ng-model="endDate" class="form-control" ng-readonly="true" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>User Type</label>
                                            <select class="form-control" ng-options="x as x.roleName for x in roleAlert" title="User Type" data-live-search="true"
                                                    ng-model="search.role" ng-change="OnRoleChange()" selectpicker="" selectpicker-options="roleAlert">
                                                <option value="" ng-show="false" />
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Group/Class</label>
                                            <select class="form-control" ng-options="x as x.groupName for x in userGroups" title="Select Group" data-live-search="true"
                                                    ng-model="search.group"  ng-change="getSections()" selectpicker="" selectpicker-options="userGroups">
                                                <option value="" ng-show="false" />
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" ng-if="school.isSectionApplicable">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Section</label>
                                            <select name="sectionName" class="form-control input-sm" ng-required="true" ng-options="x as x.sectionName for x in userSections" title="Select Section" data-live-search="true"
                                                    ng-model="search.section" selectpicker="" selectpicker-options="userSections" ng-change="getSubjects()">
                                                <option value="" ng-show="false" />
                                            </select>
                                            <span class="label label-danger" ng-show="assignmentForm.sectionName.$error.required && assignmentForm.sectionName.$touched">Section is required.</span>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="form-group">
                                            <label>Category</label>
                                            <select class="form-control" ng-options="x as x.alertCategoryName for x in alertCategories" title="Select Category" data-live-search="true"
                                                    ng-model="alertCategory.selectedCategory" selectpicker="" selectpicker-options="alertCategories">
                                                <option value="" ng-show="false" />
                                            </select>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="form-group">
                                            <input ng-click="getAlertReport()" type="button" class="btn btn-success btn-block btn-md" value="Search" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label> Total Record : {{alertReport.length}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">

                                    <table id="data-table-admin" class="table table-striped table-bordered" datatable="" dt-instance="alertInstance" dt-options="alertOptions" dt-columns="alertColumns"></table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                    <!-- end panel-body -->
                </div>
            <!-- end panel -->

</div>
