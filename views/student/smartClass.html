<div ng-controller="studentSmartClassController">


    <!-- begin panel -->
    <div class="panel panel-success">
        <!-- begin panel-heading -->
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.student.screen"><i class="fa fa-arrow-alt-circle-left"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

            </div>
            <h4 class="panel-title">Your Smart Class</h4>
        </div>
        <!-- end panel-heading -->
        <!-- begin panel-body -->
        <div class="panel-body">
            <form></form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div>
                            <label>Start Date</label>
                        </div>
                        <input type="text" bootstrapdatepicker ng-model="startDate" class="form-control" ng-readonly="true" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div>
                            <label>End Date</label>
                        </div>
                        <input type="text" bootstrapdatepicker ng-model="endDate" class="form-control" ng-readonly="true" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input ng-click="getSmartClassCalendar()" type="button" class="btn btn-success btn-block btn-md" value="Search" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label>Total Record : {{smartClassCalendar.length}}</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">

                    <table id="data-table-responsive" class="table table-striped table-bordered" datatable="" dt-instance="orderInstance" dt-options="orderOptions" dt-columns="orderColumns"></table>
                </div>
            </div>
        </div>
        <!-- end panel-body -->
    </div>
    <!-- end panel -->

</div>
