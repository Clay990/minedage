<div ng-controller="markAttendanceController">

            <!-- begin panel -->
            <div class="panel panel-success">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.teacher.screen"><i class="fa fa-arrow-alt-circle-left"></i></a>
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                    </div>
                    <h4 class="panel-title">Mark Attendance</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" ng-model="studentName" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row"  ng-if="!school.isSectionApplicable">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Class</label>
                                <select class="form-control" ng-options="x as x.groupName for x in userGroups" title="Select Class" data-live-search="true"
                                        ng-model="userGroup.selectedGroup" selectpicker="" selectpicker-options="userGroups">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row"  ng-if="school.isSectionApplicable">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Class</label>
                                <select class="form-control" ng-options="x as x.groupName for x in userGroups" title="Select Class" data-live-search="true"
                                        ng-model="userGroup.selectedGroup" selectpicker="" selectpicker-options="userGroups" ng-change="getSections()">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="school.isSectionApplicable">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Section</label>
                                <select name="sectionName" class="form-control input-sm" ng-required="true" ng-options="x as x.sectionName for x in userSections" title="Select Section" data-live-search="true"
                                        ng-model="userGroup.section" selectpicker="" selectpicker-options="userSections">
                                    <option value="" ng-show="false" />
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input ng-click="getAbsentList()" type="button" class="btn btn-success btn-block" value="Search" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Total Record : {{absentReport.length}}</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <table id="data-table-responsive" class="table table-striped table-bordered" datatable="" dt-instance="orderInstance" dt-options="orderOptions" dt-columns="orderColumns"></table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input ng-click="markAttendance(false)" type="submit" class="btn btn-success btn-block" value="Mark Attendance" />
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-if="isSendAbsent">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input ng-click="markAttendance(true)" type="submit" class="btn btn-primary btn-block" value="Mark Attendance & Send Absent" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->

</div>
