<div ng-controller="teacherViewOnlineExamWorkController">


    <!-- begin panel -->
    <div class="panel panel-success">
        <!-- begin panel-heading -->
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.teacher.onlineExam.viewOnlineExamStudent({onlineExamId:studentOnlineExam.examId,onlineExamTypeId:studentOnlineExam.examTypeId})"><i class="fa fa-arrow-alt-circle-left"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

            </div>

            <h4 class="panel-title">View Answer Sheet</h4>
        </div>
        <!-- end panel-heading -->
        <!-- begin panel-body -->
        <div class="panel-body">
            <form method="POST" name="onlineExamForm" class="margin-bottom-0" novalidate>

                <div class="row">
                    <div class="col-sm-12">

                        <table id="data-table-responsive" class="table table-striped table-bordered" datatable="" dt-instance="orderInstance" dt-options="orderOptions" dt-columns="orderColumns"></table>
                    </div>
                </div>

            </form>
        </div>
        <!-- end panel-body -->
    </div>
    <!-- end panel -->

</div>
