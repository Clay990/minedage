<div ng-controller="teacherNoticeReportController">


            <!-- begin panel -->
            <div class="panel panel-success">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" ui-sref="app.teacher.screen"><i class="fa fa-arrow-alt-circle-left"></i></a>
                        <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                    </div>
                    <ng-include src="'views/teacher/menu/noticemenu.html'"></ng-include>
                    <h4 class="panel-title">Notice Report</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#default-tab-1" data-toggle="tab" class="nav-link active">
                                <span class="d-sm-none">My Notice</span>
                                <span class="d-sm-block d-none">Default Tab 1</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#default-tab-2" data-toggle="tab" class="nav-link">
                                <span class="d-sm-none">Student Notice</span>
                                <span class="d-sm-block d-none">Default Tab 2</span>
                            </a>
                        </li>

                    </ul>
                    <div class="tab-content">

                        <div class="tab-pane fade active show" id="default-tab-1">
                            <form>

                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="form-group">
                                            <label>Start Date</label>
                                            <input type="text" bootstrapdatepicker ng-model="startDate" class="form-control" ng-readonly="true" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="form-group">
                                            <label>End Date</label>
                                            <input type="text" bootstrapdatepicker ng-model="endDate" class="form-control" ng-readonly="true" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="form-group">
                                            <input ng-click="getTeacherNoticeReport()" type="button" class="btn btn-success btn-block btn-md" value="Search" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Total Record : {{noticeReport.length}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">

                                    <table id="data-table-teacher" class="table table-striped table-bordered" datatable="" dt-instance="teacherNoticeInstance" dt-options="teacherNoticeOptions" dt-columns="teacherNoticeColumns"></table>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="default-tab-2">
                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="form-group">
                                        <label>Start Date</label>
                                        <input type="text" bootstrapdatepicker ng-model="startDate" class="form-control" ng-readonly="true" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="form-group">
                                        <label>End Date</label>
                                        <input type="text" bootstrapdatepicker ng-model="endDate" class="form-control" ng-readonly="true" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Class</label>
                                        <select class="form-control" ng-options="x as x.groupName for x in userGroups" title="Select Class" data-live-search="true"
                                                ng-model="search.group" selectpicker="" selectpicker-options="userGroups" ng-change="getSections()">
                                            <option value="" ng-show="false" />
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-if="school.isSectionApplicable">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Section</label>
                                        <select name="sectionName" class="form-control input-sm" ng-required="true" ng-options="x as x.sectionName for x in userSections" title="Select Section" data-live-search="true"
                                                ng-model="search.section" selectpicker="" selectpicker-options="userSections">
                                            <option value="" ng-show="false" />
                                        </select>

                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="form-group">
                                        <input ng-click="getStudentNoticeReport()" type="button" class="btn btn-success btn-block btn-md" value="Search" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Total Record : {{noticeReport.length}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">

                                    <table id="data-table-student" class="table table-striped table-bordered" datatable="" dt-instance="studentNoticeInstance" dt-options="studentNoticeOptions" dt-columns="studentNoticeColumns"></table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->

</div>
